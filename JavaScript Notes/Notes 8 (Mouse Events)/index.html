<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-8 (Mouse Events)</title>
</head>
<body>
    <h1>OnClick Event</h1>
    <p id="p1"></p>
    <button onclick="test()">Single Click Here For Getting Text</button>
    <br> <br> <hr> <br>

    <h1>OnDoubleClick Event</h1>
    <p id="p2"></p>
    <button ondblclick="test1()">Double Click Here For Getting Text</button>
    <br> <br> <hr> <br>

    <h1>OnContextMenu Event</h1>
    <p id="p3"></p>
    <button oncontextmenu="test2()">Right Click Here For Getting Text</button>
    <br> <br> <hr> <br>


    <h1>OnMouseOver Event</h1>
    <p id="p4"></p>
    <button onmouseover="test3()">Hover Here For Getting Text</button>
    <br> <br> <hr> <br>

    <h1>OnMouseLeave Event</h1>
    <p id="p5"></p>
    <button onmouseleave="test4()">Hover Here For Getting Text</button>
    <br> <br> <hr> <br>

    <h1>OnSubmit Event</h1>
    <p id="p6"></p>
    <button onsubmit="test5()">Click Here For Submit</button>
    <br> <br> <hr> <br>



    <script src="./script.js"></script>
</body>
</html>
